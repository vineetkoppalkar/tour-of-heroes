<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label for="name">Hero Name: </label>
    <input
      id="name"
      [(ngModel)]="hero.name"
      placeholder="name"
      type="text"
    />
  </div>
</div>

<button (click)="goBack()">go back</button>
